<div class="parent">
  <mat-card class="card">
      <mat-card-content>

        <form class="example-form">
          <div class="example-container">

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher">
            <mat-hint>Enter a valid email </mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
    [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-hint>Enter a valid password of min length 5 and max 12. </mat-hint>
    <mat-error *ngIf="passwordFormControl.hasError('minLength') ">
      Minimum password length is 5
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('maxLength')">
      Maximum password length is 12
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
        </form>

      </mat-card-content>
      <mat-card-actions class="a">
        <button mat-raised-button color="warn">Sign In</button>
  </mat-card-actions>
  </mat-card>
</div>
